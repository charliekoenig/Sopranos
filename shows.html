<!DOCTYPE HTML>

<html>

    <head>
        <meta name="description" content="The Sopranos - New Jersey's #1 Bruce Springteen Cover Band">
        <meta name="title" content="The Sopranos">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <style>
            body {
                background-image: linear-gradient( rgba(0, 0, 0, 1.0), rgba(28, 0, 0, 0.7) ), url("images/boardwalk.jpeg");
                background-size: cover ;
            }
        </style>


    </head>

    <body>
        <div class="Header">
            <h1 class="BandName">The Sopranos</h1>

            <input type="checkbox" id="hamburgerCheckbox" class="hamburgerCheckbox">
            <label for="hamburgerCheckbox" class="hamburgerMenu">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </label>

            <ul class="NavBar">
                <a href="./index.html">
                    <li class="NavButton">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <span class="NavText">Home</span>
                    </li>
                </a>

                <a href="./shows.html">
                    <li class="NavButton">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                        <span class="NavText">Shows</span>
                    </li>

                </a>

                <a href="./shop.html">
                    <li class="NavButton">
                        <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                        <span class="NavText">Shop</span>
                    </li>
                </a>

                <a href="./contact.html">
                    <li class="NavButton">
                        <i class="fa fa-at" aria-hidden="true"></i>

                    </li>

        </div>

        <div class="SocialMedia">
            <ul>
                <li><i class="fa fa-instagram" aria-hidden="true"></i></li>

                <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
                <br>
                <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
                <br>
                <li><i class="fa fa-youtube-play" aria-hidden="true"></i></li>
            </ul>
        </div>

        <br/><br/>


        <div class="ticketBar">
            <span class="city">Asbury Park</span>
            <span class="date">6.20.24</span>
            <span class="inactiveTicketButton">Tickets Unavailable</span>

            <a href="https://www.ticketmaster.com" target="_blank" class="NavButton">
                <i class="fa fa-ticket" aria-hidden="true"></i>
                <span class="NavText">Join Waitlist</span> 
            </a>
        </div>

        <hr class="offsetRule">

        <div class="ticketBar">
            <span class="city">Jersey City</span>
            <span class="date">6.27.24</span>
            <span class="inactiveTicketButton">Tickets On Sale</span>

                <i class="fa fa-ticket" aria-hidden="true"></i>

            </a>

        </div>

        <div class="ticketBar">
            <span class="city">Hoboken</span>
            <span class="date">7.25.24</span>
