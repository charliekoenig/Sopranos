<!DOCTYPE HTML>

<html>

    <head>
        <meta name="description" content="The Sopranos - New Jersey's #1 Bruce Springteen Cover Band">
        <meta name="title" content="The Sopranos">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="home.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="Header">
            <h1 class="BandName">The Sopranos</h1>

            <input type="checkbox" id="hamburgerCheckbox" class="hamburgerCheckbox">
            <label for="hamburgerCheckbox" class="hamburgerMenu">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </label>

            <ul class="NavBar">
                <a href="./home.html">
                    <li class="NavButton">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <span class="NavText">Home</span>
                    </li>
                </a>

                <a href="./shows.html">
                    <li class="NavButton">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                        <span class="NavText">Shows</span>
                    </li>

                </a>

                <a href="./shop.html">
                    <li class="NavButton">
                        <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                        <span class="NavText">Shop</span>
                    </li>
                </a>

                <a href="./contact.html">
                    <li class="NavButton">
                        <i class="fa fa-at" aria-hidden="true"></i>
                        <span class="NavText">Contact</span>
                    </li>
                </a>
            </ul>
        </div>

        <div class="SocialMedia">
            <ul>
                <li><i class="fa fa-instagram" aria-hidden="true"></i></li>
                <br>
                <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
                <br>
                <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
                <br>
                <li><i class="fa fa-youtube-play" aria-hidden="true"></i></li>
            </ul>
        </div>

        <br/><br/>


        <span id="contactForm">
            <form action="#" method="get">
                <label>Email:</label> <input required type="email">
                <br>

                <label>Message:</label>
                    <textarea required rows="10"></textarea>
                <br>

                <label>Request Date (optional):</label>
                <label><input type="date"></label>
                <br>
                <input type="submit">
            </form>
        </span>
</html>
